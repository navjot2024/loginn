<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="indexs.html">
   
</head>
<body>
    <div class="snapchat-container">
        <div id="form-container" class="snapchat-form">
            <img src="_ (17).jpeg" alt="Snapchat Logo" class="logo">
            <h2 id="form-title">Sign Up</h2>
          <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <span id="email-error" class="error"></span>
                <input type="password" id="password" placeholder="Password" required>
                <span id="password-error" class="error"></span>
                <input type="text" id="contact" placeholder="Contact Number" required>
                <span id="contact-error" class="error"></span>
                <button type="submit" id="submit-btn">Sign Up</button>
                <p id="toggle-form">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
